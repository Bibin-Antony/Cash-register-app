<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--//link.css -->
    <title>Cash Register</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <!--//h1.heading to print it -->
        <p class="desciption">
            Enter the bill amount and cash given by the customer and know
            minimum number of notes of return.
        </p>
        <label for="bill-amount">Bill Amount:</label> <!-- for declares for what the it is assosiacted with -->
        <input id="bill-amount" type="text" />
        <label for="cash-given">Cash Given:</label>
        <input id="cash-given" type="text" />
        <button id="check-button">Check</button>
        <p id="error-message"></p>
        <table>
            <caption>Return Change</caption>
            <tr> <!-- table row -->
                <th>No of Notes</th> <!-- table header -->
                <td class="no-of-notes"></td> <!-- why ot id and class is because id needs to unique and should be used only once-->
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>


    </div>
</body>
<script src="./index.js"></script>

</html>
